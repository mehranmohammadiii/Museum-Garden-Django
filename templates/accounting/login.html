{% extends 'maintemplate.html' %}
{% load static %}

{% block content %}

<!-- Page Header Banner (reusing the same banner) -->
<div class="page-header" style="background-image: url('{% static 'images/contact/contact.jpg' %}');">
    <div class="container">
        <h1 class="page-title">ورود به حساب کاربری</h1>
    </div>
</div>

<!-- Main Content Section -->
<div class="container content-section py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">ورود</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- نمایش خطاهای کلی فرم (مثلاً نام کاربری یا رمز عبور اشتباه است) -->
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {% for error in form.non_field_errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- نمایش فیلدهای فرم -->
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                            <input type="text" name="username" class="form-control" required id="{{ form.username.id_for_label }}">
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                            <input type="password" name="password" class="form-control" required id="{{ form.password.id_for_label }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">ورود</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>هنوز حساب کاربری ندارید؟ <a href="{% url 'accounting:signup' %}">ثبت‌نام کنید</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
